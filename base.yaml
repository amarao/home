---
- hosts: all
  tasks:
   - name: Setup main mirror
     become: yes
     copy:
       content: |
         deb {{apt_mirror}} {{apt_release}} free {{apt_additional_components|default(" ")}}
       dest: /etc/apt/sources.list
     tags:
      - apt
   - name: Install packages
     become: yes
     apt:
       state: installed
       name: '{{item}}'
       update_cache: '{{apt_update_cache}}'
       cache_valid_time: '{{apt_cache_valid_time}}'
     with_items: '{{apt_packages}}'
     tags:
      - apt
   - name: Allow passwordless sudo for sudo group
     lineinfile:
       dest: /etc/sudoers
       state: present
       regexp: '^%sudo'
       line: '%sudo ALL=(ALL) NOPASSWD: ALL'
       validate: 'visudo -cf %s'
     when: passwordless_sudo
     tags:
      - sudo
   - name: Add priveleged users to sudo group
     user: name={{item}} groups=sudo append=yes state=present
     with_items: '{{priveleged_users}}'
     tags:
      - sudo
