  - mc
  - tcpdump
  - sudo
  - terminator
  - apt-file
  - libpam-modules
  - atop
  - cryptsetup
  - mdadm
  - pavucontrol
passwordless_sudo: yes
priveleged_users: amarao
umask: 022

